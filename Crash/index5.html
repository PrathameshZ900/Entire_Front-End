<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        /* Style for the table */
        table {
            width: 80%; /* Adjust table width */
            margin: 20px auto; /* Center the table */
            border-collapse: collapse; /* Remove gaps between cells */
            font-family: Arial, sans-serif; /* Font style */
        }

        /* Style for table headers */
        th {
            background-color: #3498db; /* Blue background for headers */
            color: white; /* White text for headers */
            padding: 10px; /* Space inside header cells */
            text-align: left; /* Align text to the left */
        }

        /* Style for table cells */
        td {
            border: 1px solid #ddd; /* Border around cells */
            padding: 10px; /* Space inside cells */
            text-align: left; /* Align text to the left */
        }

        /* Add hover effect for table rows */
        tr:hover {
            background-color: #f2f2f2; /* Light gray on hover */
        }
    </style>
</head>
<body>
    <!-- Product Table -->
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price Per Unit</th>
                <th>Description</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample Row 1 -->
            <tr>
                <td>Apple</td>
                <td>10</td>
                <td>$1.50</td>
                <td>Fresh red apples</td>
                <td>$15.00</td>
            </tr>
            <!-- Sample Row 2 -->
            <tr>
                <td>Banana</td>
                <td>6</td>
                <td>$0.75</td>
                <td>Yellow ripe bananas</td>
                <td>$4.50</td>
            </tr>
            <!-- Sample Row 3 -->
            <tr>
                <td>Orange</td>
                <td>8</td>
                <td>$1.25</td>
                <td>Juicy oranges</td>
                <td>$10.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
