<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>

    <style>

/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    text-align: center;
    padding: 20px;
}

/* Header Styling */
h1 {
    font-size: 3rem;
    color: #4CAF50;
    margin-bottom: 20px;
}

/* Image Styling */
img {
    border-radius: 50%;
    border: 5px solid #4CAF50;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
}

/* Paragraph Styling */
p {
    font-size: 1.2rem;
    line-height: 1.6;
    max-width: 600px;
    margin: 0 auto;
}

/* Container Styling */
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}


    </style>
</head>
<body>
    <h1>Prathamesh Magar</h1>

    <!-- Add your picture here -->

    <p>
        Hi, I'm Prathamesh Magar, a passionate web developer with a love for coding, especially in Python and Django. 
        I enjoy creating web applications and learning new technologies. 
        In my free time, I like playing the flute and exploring new music genres.
    </p>
</body>
</html>
