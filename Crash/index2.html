<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
        }
        ol, ul {
            padding-left: 40px;
        }
    </style>
</head>
<body>

    <h1>My Hobbies</h1>

    <!-- Ordered List Section -->
    <h2>Ordered List of Hobbies</h2>
    <ol>
        <li>Coding</li>
        <li>Playing the Flute</li>
        <li>Reading Books</li>
        <li>Traveling</li>
        <li>Photography</li>
    </ol>

    <!-- Unordered List Section -->
    <h2>Unordered List of Hobbies</h2>
    <ul>
        <li>Coding</li>
        <li>Playing the Flute</li>
        <li>Reading Books</li>
        <li>Traveling</li>
        <li>Photography</li>
    </ul>

</body>
</html>
