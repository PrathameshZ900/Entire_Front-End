<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Cards App</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
        color: #007bff; /* Bootstrap primary color */
    }

    #user-cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .user-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .user-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .user-card h2 {
        margin: 10px 0;
        font-size: 1.5em;
        color: #333;
    }

    .user-card p {
        margin: 5px 0;
        color: #666;
    }
    
    @media (max-width: 768px) {
        #user-cards-container {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
    }
  </style>
</head>
<body>
    <h1>User Cards App</h1>
    <div id="user-cards-container"></div>

let users = [

      { id: 10, name: "Clementina DuBuque", username: "Moriah.Stanton", email: "Rey.Padberg@karina.biz" },
    ];

    function displayUserCard(user) {
      let card = document.createElement("div");
      card.classList.add("user-card");
   
      let name = document.createElement("h3")
      name.textContent = user.name;

      let userName = document.createElement("p");
      userName.textContent = user.username;

      let email = document.createElement("p")
      email.textContent = user.email;

     card.append(name,userName,email)
      return card;
    }

    function displayUserCards(users) {
      const container = document.getElementById("user-cards-container");
      container.innerHTML = ""; // Clear existing content

      users.forEach(user => {
        const card = displayUserCard(user);
        container.appendChild(card);
      });
    }

    displayUserCards(users);


    </script>
</body>
</html>
