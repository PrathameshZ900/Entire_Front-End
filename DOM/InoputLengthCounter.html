<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Length Excluding Spaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #aeffe0;
        }
        .container {
            background-color: #f2e3e3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #50a5ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Character Length Excluding Spaces</h1>
        <input type="text" id="userText" placeholder="Enter your text here">
        <button onclick="calculateLength()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateLength() {
            let text = document.getElementById('userText').value;
            let textWithoutSpaces = text.replace(/\s+/g, '');
            let length = textWithoutSpaces.length;
            document.getElementById('result').innerHTML = "Character length (excluding spaces): " + length;
        }
    </script>
</body>
</html>
