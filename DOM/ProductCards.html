body {

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.filters {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.filters select {
    margin: 0 10px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    transition: border 0.3s;
}

.filters select:hover {
    border-color: #888;
}

#products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px; /* Spacing between cards */
}

.product-card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    margin: 10px;
    padding: 20px;
    width: 250px; /* Fixed width for all cards */
    height: 380px; /* Fixed height for all cards */
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #ffffff;
    transition: transform 0.3s, box-shadow 0.3s;
    overflow: hidden; /* Hide overflow */
}

.product-card:hover {
    transform: translateY(-5px); /* Lift effect */
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}

.product-image {
    max-width: 100%;
    max-height: 200px; /* Fixed height for images */
    object-fit: cover; /* Ensures images cover the area without distortion */
    border-radius: 8px;
    margin-bottom: 15px;
}

.product-card h3 {
    font-size: 18px;
    margin: 10px 0;
    text-align: center;
    color: #333;
}

.product-card p {
    font-size: 14px;
    text-align: center;
    color: #555;
    flex-grow: 1; /* Allows the description to grow */
}

.product-price {
    font-size: 20px;
    font-weight: bold;
    color: #28a745; /* Green color for price */
    margin-top: 10px;
}

        function displayProducts(filteredProducts) {
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = '';
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img class="product-image" src="${product.image}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>${product.description}</p>
                    <p>Price: $${product.price.toFixed(2)}</p>
                    <p>Category: ${product.category}</p>
                    <p>Rating: ${product.rating.rate} (${product.rating.count} reviews)</p>
                `;
                productsContainer.appendChild(productCard);
            });
        }

        function filterAndSortProducts() {
            const selectedCategory = document.getElementById('filterByCategory').value;
            const selectedSort = document.getElementById('sortByPrice').value;

            let filteredProducts = products;

            if (selectedCategory) {
                filteredProducts = filteredProducts.filter(product => product.category === selectedCategory);
            }

            if (selectedSort === 'price-high-to-low') {
                filteredProducts.sort((a, b) => b.price - a.price);
            } else if (selectedSort === 'price-low-to-high') {
                filteredProducts.sort((a, b) => a.price - b.price);
            }

            displayProducts(filteredProducts);
        }

        document.getElementById('filterByCategory').addEventListener('change', filterAndSortProducts);
        document.getElementById('sortByPrice').addEventListener('change', filterAndSortProducts);
