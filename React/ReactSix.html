<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components in React</title>
  <style>
    /* General reset and body styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      min-height: 100vh;
      font-weight: 600;
      color: #9d9b9b;
    }

    h1, h2 {
      font-weight: 600;
      color: #333;
    }

    /* Main container styling */
    #root {
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    /* App component title styling */
    h1 {
      text-align: center;
      color: #454545;
      font-size: 24px;
      margin-bottom: 20px;
    }

    span {
      color: #4CAF50;
    }

    /* Styling for main container */
    #main {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 20px;
      padding: 10px;
    }

    /* TempDiv component styling */
    .temp-div {
      background: #f9f9f9;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .temp-div h1 {
      font-size: 20px;
      color: #4CAF50;
      margin-bottom: 8px;
    }

    .temp-div h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }
    .ok{
        background-color: #eeeeee;
        width: 15%;
        padding: 10px;
        margin: auto;
        border-radius: 5px;
    }
    .temp-div p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    /* Hover effect for the component */
    .temp-div:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Define TempDiv component to accept props
    function TempDiv(props) {
      return (
        <div className="temp-div">
          <h1 class="ok">{props.title}</h1>
          <h2>I am {props.name}</h2>
          <p>{props.description}</p>
        </div>
      );
    }

    // Define App component
    function App() {
      return (
        <>
          <h1>Getting Started in <span>3 easy steps</span></h1>
          <div id="main">
            <TempDiv 
              title="01" 
              name="Prathamesh" 
              description="Another description for the second component." 
            />
            <TempDiv 
              title="02" 
              name="Another Name" 
              description="Another description for the second component." 
            />

            <TempDiv 
              title="03" 
              name="Another Name" 
              description="Another description for the second component." 
            />            
          </div>
        </>
      );
    }

    // Render the App component inside the root div
    const rootElement = document.getElementById("root");
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
  </script>
</body>
</html>
