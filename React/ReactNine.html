<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Card</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .greeting-list {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 1200px;
      }

      .greeting-card {
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        border: 2px solid #ff6f61;
        border-radius: 15px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        width: 260px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
      }

      .greeting-card:hover {
        transform: scale(1.05);
        box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.2);
      }

      .greeting-card h2 {
        margin: 0;
        font-size: 1.8em;
        color: #ff6f61;
        font-weight: bold;
      }

      .greeting-card .name {
        font-size: 1.2em;
        color: #4caf50;
        margin: 10px 0;
        font-style: italic;
      }

      .greeting-card p {
        font-size: 1em;
        color: #555;
        margin: 10px 0 0;
        line-height: 1.5;
      }

      .greeting-card::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #ff6f61;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // GreetingCard Component
    function GreetingCard({ name, title, message }) {
      return (
        <div className="greeting-card">
          <h2>{title}</h2>
          <div className="name">- {name}</div>
          <p>{message}</p>
        </div>
      );
    }

    // GreetingCard List
    function GreetingList() {
      const greetings = [
        { id: 1, name: "Ram", title: "Happy Birthday", message: "Wishing you a fantastic day!" },
        { id: 2, name: "Shyam", title: "Congratulations", message: "You did an amazing job!" },
        { id: 3, name: "Govind", title: "Get Well Soon", message: "Hope you feel better soon!" },
        { id: 4, name: "Rushi", title: "Happy Marrige Life", message: "Congrats both for good and best Future!" },        
      ];

      return (
        <div className="greeting-list">
          {greetings.map((greeting) => (
            <GreetingCard
              key={greeting.id}
              name={greeting.name}
              title={greeting.title}
              message={greeting.message}
            />
          ))}
        </div>
      );
    }

    // Render the GreetingList Component
    ReactDOM.createRoot(document.getElementById("root")).render(<GreetingList />);
  </script>
</html>
