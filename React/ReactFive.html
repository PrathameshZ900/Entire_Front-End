<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Page</title>
    <style>
      /* General Styling */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #ff7e5f, #feb47b);
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Product Info Card */
#Product-Info {
  background-color: #ffffff;
  max-width: 700px;
  padding: 25px;
  margin: 15px;
  border-radius: 12px;
  box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

#Product-Info img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  margin-bottom: 20px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#Product-Info img:hover {
  transform: scale(1.05);
  box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
}

h1 {
  color: #ff5e57;
  font-size: 28px;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 20px;
}

h3 {
  font-size: 20px;
  color: #222;
  margin-bottom: 8px;
}

h4 {
  font-size: 16px;
  color: #555;
  margin-bottom: 15px;
}

p {
  font-size: 14px;
  color: #666;
  line-height: 1.6;
}

button {
  padding: 12px 24px;
  background: linear-gradient(to right, #ff7e5f, #feb47b);
  border: none;
  color: #ffffff;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
  margin-top: 20px;
}

button:hover {
  background: linear-gradient(to right, #ff6a47, #ffa374);
  transform: translateY(-2px);
  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
}

button:active {
  transform: translateY(0);
  box-shadow: none;
}

/* Delivery Icon */
#Product-Info img[alt="Delivery Truck"] {
  width: 24px;
  vertical-align: middle;
  margin-right: 8px;
  margin-top: 15px;
}

/* Flex Container for Features and Product Details */
#inforPro {
  display: flex;
  justify-content: space-between;
  gap: 25px;
  margin-top: 30px;
}

#features,
#ProDetail {
  flex: 1;
  padding: 20px;
  background: #fafafa;
  border: 1px solid #e5e5e5;
  border-radius: 10px;
  box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
  animation: fadeInUp 1.2s ease-in-out;
}

#features ul {
  list-style: disc;
  padding-left: 25px;
  color: #555;
}

#features ul li {
  margin-bottom: 8px;
  text-align: left;
  font-size: 15px;
  list-style: disc;
}
#features ul li::marker {
  color: #ff5e57; /* Marker (bullet) color */
}

#features h2,
#ProDetail p {
  color: #333;
  margin-bottom: 12px;
  text-align: left;
}

#ProDetail h2{
 text-align: left;
}

/* Product Details */
#ProDetail p {
  margin: 10px 0;
  font-size: 14px;
  color: #444;
}

#ProDetail p b {
  color: #ff5e57;
  font-weight: 600;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Hover Effects */
#features:hover,
#ProDetail:hover {
  transform: translateY(-3px);
  box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.15);
}

/* Responsive Design */
@media (max-width: 768px) {
  #inforPro {
    flex-direction: column;
  }
  #Product-Info {
    padding: 20px;
  }
  button {
    font-size: 14px;
  }
}

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { Fragment } = React;

      function Product() {
        const handleClick = () => {
          alert("Product added to cart!");
        };

        return (
          <Fragment>
           
            <div id="Product-Info">
              <h1 >Products</h1>
              <img
                src="https://images.pexels.com/photos/280250/pexels-photo-280250.jpeg?cs=srgb&dl=pexels-pixabay-280250.jpg&fm=jpg"
                alt="Watch-Classic"
              />
              <h3>Rolex Platinum Cross-x Zen-3</h3>
              <p>$3000.46 USD</p>
              <h4>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum
                aliquam eligendi.
              </h4>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil,
                obcaecati!
              </p>
              <div id="inforPro">
              <div id="features">
                <h2>FEATURES</h2>
                <ul>
                  <li>Chronograph</li>
                  <li>Master Chronometer Certified</li>
                  <li>Tachymeter</li>
                  <li>Anti-Magnetic</li>
                  <li>Chronometer</li>
                  <li>Small Center</li>
                </ul>
              </div>

              <div id="ProDetail">
                <h2>Products Details</h2>
                <p><b>Between Lugs:</b> 20nm</p>
                <p><b>Bracelet:</b> Leather Strap</p>
                <p><b>Case:</b> Steel</p>
                <p><b>Case Diameter:</b> 42nm</p>
                <p><b>Dial Color:</b> Black</p>
              </div>
            </div>

              

              <button onClick={handleClick}>Add To Cart</button>

              <p>
                <img
                  src="https://www.svgrepo.com/show/390120/delivery-truck-gift.svg"
                  alt="Delivery Truck"
                />
                2-3 Business Days Delivery
              </p>
            </div>
          </Fragment>
        );
      }

      ReactDOM.render(<Product />, document.getElementById("root"));
    </script>
  </body>
</html>
