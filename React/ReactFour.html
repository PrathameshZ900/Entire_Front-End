<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>

    <style>
      .my-component-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 50px;
      }

      .heading {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 20px;
      }

      .description {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 15px;
        text-align: center;
      }

      .alert-button {
        background-color: #008cba;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
      }

      .alert-button:hover {
        background-color: #005f73;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React and Babel Libraries -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // React component with Fragment, JSX, and event handling
      const { Fragment } = React;

      const MyComponent = () => {
        const handleClick = () => {
          alert("Button Clicked!");
        };

        return (
          <Fragment>
            <div className="my-component-container">
              <h1 className="heading">React Introduction</h1>
              <p className="description">
                This is a simple React component demonstrating React Fragments, JSX, classNames, and event handling.
              </p>
              <button className="alert-button" onClick={handleClick}>
                Click Me
              </button>
            </div>
          </Fragment>
        );
      };

      // Render the component to the DOM
      ReactDOM.render(<MyComponent />, document.getElementById("root"));
    </script>
  </body>
</html>
