<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>

   <style>
  /* General Styling */
      body {
          font-family: "Arial", sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background: linear-gradient(120deg, #ff7e5f, #feb47b);
          color: #333;
          box-sizing: border-box;
      }

      /* Main Container */
      div {
          text-align: center;
          background-color: #ffffff;
          border-radius: 20px;
          box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
          padding: 40px 25px;
          max-width: auto;
          width: 90%;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      div:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      /* Image */
      div img {
          width: 120px;
          height: auto;
          margin-bottom: 20px;
          animation: bounce 2s infinite;
      }

      /* Heading */
      div h1 {
          font-size: 28px;
          color: #ff6f61;
          margin-bottom: 15px;
          text-transform: uppercase;
          letter-spacing: 1px;
          font-weight: bold;
      }

      /* Paragraph */
      div p {
          font-size: 16px;
          color: #555;
          margin-bottom: 25px;
          line-height: 1.5;
      }

      /* Input and Button Container */
      div div {
          display: flex;
          justify-content: space-between;
          gap: 10px;
          align-items: center;
          margin-top: 15px;
      }

      /* Input */
      div input {
          padding: 12px;
          border: 1px solid #ddd;
          border-radius: 25px;
          width: 65%;
          font-size: 15px;
          box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
          outline: none;
          transition: border 0.3s ease;
      }

      div input:focus {
          border: 1px solid #ff6f61;
      }

      /* Button */
      div button {
          padding: 12px 20px;
          background-color: #ff6f61;
          border: none;
          color: white;
          border-radius: 25px;
          font-size: 15px;
          cursor: pointer;
          font-weight: bold;
          transition: background-color 0.3s ease, transform 0.2s ease;
      }

      div button:hover {
          background-color: #feb47b;
          transform: scale(1.05);
      }

      div button:active {
          transform: scale(0.95);
      }

      /* Animation for the Image */
      @keyframes bounce {
          0%, 20%, 50%, 80%, 100% {
              transform: translateY(0);
          }
          40% {
              transform: translateY(-10px);
          }
          60% {
              transform: translateY(-5px);
          }
      }



   </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React and Babel Libraries -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // React component with Fragment, JSX, and event handling
      const { Fragment } = React;

      const MyComponent = () => {
        const handleClick = () => {
          alert("SUBSCRIBED CHENEL");
        };

        return (
          <Fragment>
            
            <div>
              <img src="https://www.svgrepo.com/show/368376/mail-open-heart.svg" alt="MailBox"/>
              <h1>SUBSCRIBE</h1>
              <p>Subscribe to NewsLetter & stay up to date!</p>
              <div>
                <input type="text" placeholder="Parth@Magar.123"/>
                <button onClick={handleClick}>Subscribe</button>

              </div>
            </div>


          </Fragment>
        );
      };

      // Render the component to the DOM
      ReactDOM.render(<MyComponent />, document.getElementById("root"));
    </script>
  </body>
</html>
